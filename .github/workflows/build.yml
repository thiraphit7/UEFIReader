name: Build UEFIReader

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore UEFIReader.sln
      
    - name: Build
      run: dotnet build UEFIReader.sln -c Release --no-restore
      
    - name: Publish Windows x64 executable
      run: dotnet publish UEFIReader/UEFIReader.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o ./publish/win-x64
      
    - name: Upload Windows x64 executable
      uses: actions/upload-artifact@v4
      with:
        name: UEFIReader-win-x64
        path: publish/win-x64/UEFIReader.exe
        if-no-files-found: error
        
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/win-x64/UEFIReader.exe
        name: UEFIReader-win-x64.exe
